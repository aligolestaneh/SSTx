# Configuration file for pushingPlanning.py

# System type (e.g., "pushing")
system: "pushing"

# Object name to be manipulated
objectName: "crackerBox"

# Start state as a list [x, y, theta] for SE2 space
startState: [0.0, -0.7, 0.0]

# Goal state as a list [x, y, theta] for SE2 space  
goalState: [-0.4, -0.7, 0.0]

# Planning time in seconds
planningTime: 4.0

# Replanning time in seconds (for future use)
replanningTime: 4.0

# Planner name (e.g., "fusion", "sst", "rrt")
plannerName: "fusion"

# Whether to visualize the planning tree
visualize: false

# Optimization model parameters
learning_rate: 0.005
num_epochs: 500

# Sampling configuration for optimization
sampling:
  # Number of random states to sample for optimization
  num_states: 2000
  # Maximum distance for optimization sampling
  max_distance: 0.025
  # Standard deviation for position sampling (x, y)
  position_std: 0.005
  # Standard deviation for rotation sampling (yaw)
  rotation_std: 0.05

# Control parameters
propagation_step_size: 1.0
min_control_duration: 1
max_control_duration: 5

# Optimization parameters
optimizer_learning_rate: 0.01
optimizer_num_steps: 1000

# Plateau regulator parameters
plateau_factor: 0.5          # Reduce LR by this factor when plateauing
plateau_patience: 2          # Wait this many steps before reducing LR
plateau_min_lr: 1e-6        # Minimum learning rate
